<style>
/* Navbar styles */
nav {
    background-color: yellow;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
}

nav ul li {
    float: left;
}

nav ul li a {
    display: block;
    color: blue;
    text-align: center;
    padding: 20px 25px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease;
}


/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 70%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.close {
    color: #aaa;
    float: right;
    font-size: 30px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.uploaded-image {
    width: 100%;
    max-width: 300px;
    height: auto;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    animation: fadeInImage 0.5s ease;
}

@keyframes fadeInImage {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.uploaded-image:hover {
    transform: scale(1.05);
}

.image-container {
    position: relative;
    display: inline-block;
}

.verification-popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 999;
    display: none;
}

.verification-popup.active {
    display: block;
}

.delete-button {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: transparent;
    color: rgb(10, 10, 10);
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.delete-button:hover {
    background-color: red;
    color: white;
}

/* Visit button styles */
.visit-button {
    background-color: yellow;
    border: none;
    color: black;
    padding: 10px 20px;

}

<script>
// Get the modal
var modal = document.getElementById("uploadModal");

// Get the button that opens the modal
var btn = document.getElementById("uploadBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// Array to store uploaded image data
var uploadedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];

// When the user clicks on the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Image upload functionality
var imageUpload = document.getElementById("imageUpload");
var imageContainer = document.getElementById("imageContainer");
var verificationPopup = document.getElementById("verificationPopup");

// Function to display uploaded images with a timer for verification popup
function displayUploadedImages() {
    imageContainer.innerHTML = ''; // Clear the container first
    uploadedImages.forEach(function(imageData, index) {
        var imgContainer = document.createElement('div');
        imgContainer.classList.add('image-container');
        
        var img = new Image();
        img.src = imageData;
        img.classList.add('uploaded-image'); // Add a CSS class to the uploaded image
        
        var uploadTime = document.createElement('span');
        uploadTime.classList.add('upload-time');
        uploadTime.textContent = "Uploaded: " + getCurrentTime(); // Function to get current time

        var visitButton = document.createElement('button');
        visitButton.classList.add('visit-button');
        visitButton.textContent = "Visit";
        visitButton.addEventListener('click', function() {
            enlargeImage(img.src);
        });

        var deleteButton = document.createElement('button');
        deleteButton.classList.add('delete-button');
        deleteButton.innerHTML = "&times;";
        deleteButton.onclick = function() {
            if (confirm("Are you sure you want to delete this image?")) {
                deleteImage(index);
            }
        };
        
        var imageDetails = document.createElement('div');
        imageDetails.classList.add('image-details');
        imageDetails.appendChild(uploadTime);
        imageDetails.appendChild(visitButton);
        imageDetails.appendChild(deleteButton);
        
        imgContainer.appendChild(img);
        imgContainer.appendChild(imageDetails);
        imageContainer.appendChild(imgContainer);
        
        setTimeout(function() {
            if (!imgContainer.classList.contains('verified')) {
                verifyImage(index);
            }
        }, 10000); // 10 seconds timer
    });
}

// Function to get current time
function getCurrentTime() {
    var now = new Date();
    return now.toLocaleString();
}

// Function to verify an image after the timer expires
function verifyImage(index) {
    var imgContainers = document.querySelectorAll('.image-container');
    imgContainers[index].classList.add('verified');
    verificationPopup.classList.add('active');
    setTimeout(function() {
        verificationPopup.classList.remove('active');
    }, 2000); // 2 seconds timer for hiding the verification popup
}

// Function to delete an uploaded image
function deleteImage(index) {
    uploadedImages.splice(index, 1);
    localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages));
    displayUploadedImages();
}

// Function to enlarge the clicked image to full screen
function enlargeImage(imageSrc) {
    var fullScreenImg = document.createElement('img');
    fullScreenImg.src = imageSrc;
    fullScreenImg.style.width = '100%';
    fullScreenImg.style.height = '100%';
    fullScreenImg.style.objectFit = 'contain';
    fullScreenImg.style.position = 'fixed';
    fullScreenImg.style.top = '0';
    fullScreenImg.style.left = '0';
    fullScreenImg.style.right = '0';
    fullScreenImg.style.bottom = '0';
    fullScreenImg.style.margin = 'auto';
    fullScreenImg.style.zIndex = '9999';
    
    fullScreenImg.onclick = function() {
        fullScreenImg.remove();
    };
    
    document.body.appendChild(fullScreenImg);
}

// Load images from localStorage on page load
window.onload = function() {
    displayUploadedImages();
}

imageUpload.addEventListener('change', function() {
    var file = this.files[0];
    var reader = new FileReader();
    reader.onload = function() {
        uploadedImages.push(reader.result); // Store image data in the array
        localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages)); // Store image data in local storage
        displayUploadedImages(); // Display the uploaded images
    }
    reader.readAsDataURL(file);
});

</script>
